<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Réinitialisation du style de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Conteneur du formulaire */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            position: relative;
        }

        .form-container h2 {
            color: #333;
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .input-group i {
            color: #6a5bff;
            margin-right: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
            background-color: transparent;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #6a5bff;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            padding: 12px;
            background-color: #6a5bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #4e4a94;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Modifier un Document</h2>
        <form action="{{ url_for('modifier_document', document_id=document.id_document) }}" method="POST" enctype="multipart/form-data">
            <!-- Champ Type du document -->
            <div class="input-group">
                <i class="fas fa-file-alt"></i>
                <input type="text" name="type_document" value="{{ document.type_document }}" required>
            </div>

            <!-- Champ Titre du document -->
            <div class="input-group">
                <i class="fas fa-pencil-alt"></i>
                <input type="text" name="titre_document" value="{{ document.titre_document }}" required>
            </div>

            <!-- Champ pour télécharger un fichier -->
            <div class="input-group">
                <i class="fas fa-upload"></i>
                <input type="file" name="document-file">
            </div>

            <!-- Bouton de soumission -->
            <button type="submit">Modifier le Document</button>
        </form>
    </div>

</body>
</html>
