<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Suppression</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Réinitialisation du style de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Conteneur du modal de suppression */
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Modal visible */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-evenly;
            gap: 10px;
        }

        .modal-content .btn {
            padding: 10px 20px;
            background-color:  #6a5bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 120px; /* Définir une largeur fixe pour uniformiser les boutons */
        }

        .modal-content .btn:hover {
            background-color: #6a5bff;
        }

        /* Icône de suppression */
        .icon {
            font-size: 50px;
            color:  #6a5bff;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: rotate(15deg);
        }

    </style>
</head>
<body>

    <!-- Modal de confirmation de suppression -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="icon">
                <i class="fas fa-trash-alt"></i>
            </div>
            <h3>Êtes-vous sûr de vouloir supprimer ce document ?</h3>

            <!-- Formulaire pour confirmer la suppression -->
            <form method="POST" action="/supprimer_document/{{ document_id }}">
                <div class="modal-buttons">
                    <button class="btn" type="submit">Oui, supprimer</button>
                    <button class="btn" type="button" onclick="window.location.href='/docs'">Annuler</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
