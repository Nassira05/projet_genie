<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chat-container {
            width: 400px;
            height: 500px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .header .close-button {
            font-size: 18px;
            cursor: pointer;
            background-color: transparent;
            color: white;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .header .close-button:hover {
            background-color: #388e3c;
            border-radius: 50%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .messages .message {
            padding: 12px;
            border-radius: 15px;
            font-size: 16px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-in-out;
        }

        .messages .user-message {
            background-color: #d1ffd6;
            text-align: right;
            margin-left: auto;
            border-radius: 20px 20px 0 20px;
        }

        .messages .bot-message {
            background-color: #e1e1e1;
            text-align: left;
            margin-right: auto;
            border-radius: 20px 20px 20px 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: #4CAF50;
        }

        .input-container button {
            padding: 12px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #388e3c;
        }

        .input-container button i {
            font-size: 20px;
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        Chatbot
        <button class="close-button" onclick="window.location.href='/'">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="messages" id="messages">
        <!-- Message de bienvenue initial -->
        <div class="message bot-message">
            Bonjour ! Comment puis-je vous aider aujourd'hui ?
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Tapez votre message..." onkeypress="handleKeyPress(event)">
        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    // Gestion de l'envoi de message
    document.getElementById("sendButton").addEventListener("click", sendMessage);

    // Gestion de la touche Entrée
    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    // Fonction pour envoyer un message
    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const userMessage = messageInput.value.trim();

        if (userMessage) {
            displayMessage(userMessage, 'user');
            messageInput.value = '';

            // Envoyer le message au serveur
            fetch('/chatbox', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${encodeURIComponent(userMessage)}`
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.response, 'bot');
            })
            .catch(error => console.error('Erreur:', error));
        }
    }

    // Fonction pour afficher un message dans la chatbox
    function displayMessage(message, sender) {
        const messagesContainer = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
        messageElement.textContent = message;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight; // Faire défiler vers le bas
    }
</script>

</body>
</html>
