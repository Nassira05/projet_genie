<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - StartUni</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a0ca3;
      --text-color: #2b2d42;
      --light-gray: #f8f9fa;
      --medium-gray: #e9ecef;
      --dark-gray: #6c757d;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .signup-container {
      width: 100%;
      max-width: 340px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      font-weight: 600;
    }

    .logo .start { color: var(--primary-color); }
    .logo .uni { color: var(--primary-dark); }

    .signup-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .signup-header h2 {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 5px;
    }

    .signup-header p {
      font-size: 13px;
      color: var(--dark-gray);
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 4px;
    }

    .form-group input {
      width: 95%;
      padding: 8px 12px;
      font-size: 13px;
      border: 1px solid var(--medium-gray);
      border-radius: 6px;
      background-color: var(--light-gray);
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      background: var(--primary-color);
      color: white;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    .login-link {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: var(--dark-gray);

    }

  .login-link a {
      color: var(--primary-color);
      
      font-weight: 500;
    }
    .login-link a {
  color: var(--primary-color);
  text-decoration: none; /* Pas de soulignement par défaut */
  font-weight: 500;
  transition: text-decoration 0.2s ease; /* Animation fluide */
}

.login-link a:hover {
  text-decoration: underline; /* Soulignement au survol */
}
   
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo">
      <h1><span class="start">Start</span><span class="uni">Uni</span></h1>
    </div>
    
    <div class="signup-header">
      <h2>Créez votre compte</h2>
      <p>Rejoignez notre communauté</p>
    </div>

    <form action="/inscription" method="POST">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
      </div>
      
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="exemple@universite.fr" required>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirmation</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
      </div>
      
      <button type="submit" class="btn-primary">S'inscrire</button>
    </form>
    
    <div class="login-link">
      <p>Déjà inscrit ? <a href="{{ url_for('connexion_011737') }}">Connectez-vous</a></p>
    </div>
  </div>
</body>
</html>
